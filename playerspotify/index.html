<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Player de música</title>
</head>
<body>
    <img src="images/timmaia.jpg" alt="">
    <div class="descrition">
        <h2>Você</h2>
        <i>Tim Maia</i>
    </div>
    <div class="duration">
        <div class="cross-bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="temp">
            <p class="start">0:00</p>
            <p class="end">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward button-arrows previous"></i>
        <i class="fas fa-play-circle button-play"></i>
        <i class="fas fa-pause-circle button-pause"></i>
        <i class="fas fa-step-forward button-arrows next"></i>
    </div>
    <audio src="musics/Você(MP3_320K).mp3"></audio>
</body>
</html>
