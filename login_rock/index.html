<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="page" class="flex">
        <div>
            <header>
                <img src="./assets/logo.svg" alt="Logo">
            </header>
            <main>
                <div class="headline">
                    <h1>Acesse a plataforma</h1>
                    <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                </div>
                <form action="">
                    <div class="input-wraper">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Digite seu email">
                    </div>
                    <div class="input-wraper">
                        <div class="label-wraper">
                            <label for="password"> Senha </label>
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <input type="password" name="password" id="password" required placeholder="Digite sua senha">
                        <img onclick="togglePassword()" class="eye show-password" src="./assets/eye-off.svg" alt="Olho fechado">
                        <img onclick="togglePassword()" class="eye hide-password hide" src="./assets/eye.svg" alt="Olho aberto">
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="create-account">
                        Ainda não tem conta?
                        <a href="">Inscreva-se</a>
                    </div>
                </form>
            </main>
        </div>
        <img src="./assets/bg.jpg" alt="">
    </div>
    <script>
        function togglePassword() {
            document.querySelectorAll('.eye').forEach((eye) => eye.classList.toggle('hide'));
            const type = password.getAttribute('type') == 'password' ?'text' : 'password';
            password.setAttribute('type', type);
        }
    </script>
</body>
</html>
